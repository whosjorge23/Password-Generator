<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <!-- INSERT HTML HERE -->
    <div class="container">
        <h2 id="typewriter">Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label id="passLenght">Password length</label>
                <input class="input-number" type="number" id="length" min='0' max='20' value='20' />
            </div>
            <div class="setting">
                <label id="passUpper">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label id="passLower">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label id="passNumbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label id="passSymbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    
    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Made with <i style="color: #FF6A00" class="fa fa-heart"></i> by

                    </a>
                </li>
                <li>

                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/giorgio-maria-giannotta">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <!-- <li>
                    <a href="#" >
                        <i class="fab fa-facebook"></i>
                    </a>
                </li> -->
                <li>
                    <a href="https://instagram.com/whosjorge23" >
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        Get in Touch
    </button>
    <div class="floating-text">
        <p>&copy; All Right Reserved 2020</p>
    </div>

    <script src="app.js"></script>
</body>
